<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VokasiGO! | Login</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="account bg-effect flex-content">
        <div class="account-form shadow">
            <h1>Let's Go In!</h1>
            <form>
                <div class="element-form">
                    <label for="level">Access Level</label>
                    <select id="level" name="accessLevel">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="element-form">
                    <input type="text" placeholder="Enter Username" required>
                </div>
                <div class="element-form">
                    <input type="password" placeholder="Enter Password" required>
                
                </div>
                <button class="btn-default btn-md shadow" type="submit"><a href="dashboard-user.html">Login User</a></button>
                <button class="btn-default btn-md shadow" type="submit"><a href="dashboard.html">Login Admin</a></button>
            </form>

            <div id="register">
                <a href="register.html">Create new account</a>
            </div>

            <div id="forgot">
                <a href="forgot.html">Forgot password</a>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/3537c1d46c.js"></script>
</body>
</html>
