<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Account</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="account bg-effect flex-content">
        <div class="account-form shadow">
            <h1>Edit Account</h1>
            <form>
                <div class="element-form">
                    <input type="password" placeholder="Enter Nama" required>
                </div>
                 <div class="element-form">
                    <input type="password" placeholder="Enter Alamat" required>
                </div>
                 <div class="element-form">
                    <input type="password" placeholder="Enter Jurusan" required>
                </div>
                 <div class="element-form">
                    <input type="password" placeholder="Enter Universitas" required>
                </div>
                <div class="element-form">
                    <input type="password" placeholder="Enter No Telepon" required>
                </div>
                <div class="element-form">
                    <input type="text" placeholder="Enter Email" required>
                </div>
                <div class="element-form">
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="element-form">
                    <input type="password" placeholder="Re-Enter Password" required>
                </div>

                <button class="btn-default btn-md shadow" type="submit"><a href="admin.html">Edit Account</a></button>
            </form>

            <div id="register">
                <a href="register.html">Delete Account</a>
            </div>

            <div id="forgot">
                <a href="forgot.html">Create New Account</a>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/3537c1d46c.js"></script>
</body>
</html>
